<Head>

<script >
  $(document).ready(function(){   
$("#txtChange").on("keyup", function() {
var t = $("#txtChange").val(); 
    $("#lblChange").html("hello " + t); 
});  
 });
 function ChangeLblSuccess(msg)
{
$("#lblChangeBtn").html(msg); 
}
</script>

<body class="container" ng-app>
<div class="jumbotron">
<input type="text" ng-model="yourName" placeholder="Enter a name here">
<h2>Hello {{yourName}}</h2>
</div>
<h1> ngModel </h1>
name : <input type="text" id="txtChange"/>
<div id="lblChange"></div>

<h1> ngClick </h1>
<input type="Button" id="btnSuccess" value="Success" onClick="javaScript:ChangeLblSuccess('Contenu success avec angular');"/> 
<input type="Button" id="btnDaanger" value="Danger" onClick="javaScript:ChangeLblSuccess('Danger');"/>
<input type="Button" id="btnDaanger" value="Default" onClick="javaScript:ChangeLblSuccess('');"/>
